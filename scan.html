  <!-- Script QR Code -->
<script src="https://unpkg.com/html5-qrcode"></script>
<script type="module">
import {BASE_URL} from "./js/config.js"
  const token = localStorage.getItem("token");
let html5QrcodeScanner;

function onScanSuccess(decodedText) {
  // stop dulu supaya tidak spam
  html5QrcodeScanner.clear().then(() => {
    console.log("Scanner stopped");
  }).catch(err => console.log(err));

  document.getElementById("result").textContent = decodedText;

  fetch(`${BASE_URL}/api/peserta/scan`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({ qrToken: decodedText })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert("Error: " + data.error);
    } else {
      alert(data.message);
      document.getElementById("result").textContent =
        `Peserta: ${data.peserta.nama} - Status: ${data.peserta.status}`;
    }
    // tampilkan tombol scan lagi
    document.getElementById("scanAgain").style.display = "inline-block";
  })
  .catch(err => console.error("Error:", err));
}

html5QrcodeScanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: 250 },
  false
);
html5QrcodeScanner.render(onScanSuccess);

// tombol scan lagi
document.getElementById("scanAgain").addEventListener("click", () => {
  document.getElementById("scanAgain").style.display = "none";
  html5QrcodeScanner.render(onScanSuccess);
});

</script>
